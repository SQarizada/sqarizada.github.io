<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sameer Qarizada</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="assets/img/Profile.png" />
  <meta property="og:description" content="Check out my portfolio website!" />
  <meta property="og:url"content="https://www.sqarizada.github.io" />
  <meta property="og:title" content="Sameer Qarizada" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" href="assets/img/Profile.png">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #000; /* Optional: Set background color */
      }
      @keyframes blinkCursor {
        50% {
          border-right-color: transparent;
        }
      }
      
      @keyframes typeAndDelete {
        0%,
        10% {
          width: 0;
        }
        45%,
        55% {
          width: 6.2em;
        } /* adjust width based on content */
        90%,
        100% {
          width: 0;
        }
      }
      
      .terminal-loader {
        border: 0.1em solid #333;
        background-color: #1a1a1a;
        color: #0f0;
        font-family: "Courier New", Courier, monospace;
        font-size: 1em;
        padding: 1.5em 1em;
        width: 12em;
        margin: 100px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }
      
      .terminal-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1.5em;
        background-color: #333;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        padding: 0 0.4em;
        box-sizing: border-box;
      }
      
      .terminal-controls {
        float: right;
      }
      
      .control {
        display: inline-block;
        width: 0.6em;
        height: 0.6em;
        margin-left: 0.4em;
        border-radius: 50%;
        background-color: #777;
      }
      
      .control.close {
        background-color: #e33;
      }
      
      .control.minimize {
        background-color: #ee0;
      }
      
      .control.maximize {
        background-color: #0b0;
      }
      
      .terminal-title {
        float: left;
        line-height: 1.5em;
        color: #eee;
      }
      
      .text {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 0.2em solid green; /* Cursor */
        animation: typeAndDelete 4s steps(11) infinite,
          blinkCursor 0.5s step-end infinite alternate;
        margin-top: 1.5em;
      }
      
      
      

</style>

<div class="terminal-loader" id="loading-screen">
    <div class="terminal-header">
      <div class="terminal-title">Status</div>
      <div class="terminal-controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="text">Loading...</div>
  </div>
  <script>
    window.onload = function() {
        // Show the loading screen
        document.getElementById('loading-screen').style.display = 'flex';
      
        // Set timeout for redirection
        setTimeout(function() {
          // Redirect to the homepage
          window.location.href = 'index.html'; // Replace with your homepage URL
        }, 5000); // Adjust time as needed, 3000 milliseconds = 3 seconds
      };
      </script>
